<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css\variables.css">
  <link rel="stylesheet" href="css\base.css">
  <link rel="stylesheet" href="css\layout+conatiner.css">
  <link rel="stylesheet" href="css\header.css">
  <link rel="stylesheet" href="css\search+controls.css">
  <link rel="stylesheet" href="css\hero.css">
  <link rel="stylesheet" href="css\buttons+interactivity.css">
  <link rel="stylesheet" href="css\cards+gamesgrid.css">
  <link rel="stylesheet" href="css\controls+filtering.css">
  <link rel="stylesheet" href="css\modals+overlays.css">
  <link rel="stylesheet" href="css\pagination.css">
  <link rel="stylesheet" href="css\footer.css">
  <link rel="stylesheet" href="css\accessibility.css">
  <link rel="stylesheet" href="css\animations.css">

  <style>
    .contact-card{
      max-width:760px;
      margin:32px auto;
      padding:18px;
      border-radius:12px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.03);
    }
    .form-group{margin-bottom:12px}
    .form-group label{display:block;margin-bottom:6px}
    .form-group input{
      width:100%;
      padding:10px;
      border-radius:8px;
      background:var(--glass-2);
      border:1px solid rgba(255,255,255,0.03);
      color:inherit;
    }
  </style>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      let form = document.querySelector('form');
      let username = document.getElementById('SignupEmail');
      let err = document.getElementById('usernameError');

      function validUsername(v) {
        v = v || '';
        let lengthOk = v.trim().length >= 10;
        let hasUpper = /[A-Z]/.test(v);
        let digitCount = (v.match(/\d/g) || []).length;
        return lengthOk && hasUpper && digitCount >= 2;
      }

      function errorText(v) {
        v = v || '';
        if (v.trim().length < 10) return 'Username must be at least 10 characters.';
        if (!/[A-Z]/.test(v)) return 'Username must include at least one uppercase letter.';
        if ((v.match(/\d/g) || []).length < 2) return 'Username must include at least two numbers.';
        return '';
      }

      form.addEventListener('submit', function (e) {
        const val = username.value.trim();
        const msg = errorText(val);
        if (msg) {
          e.preventDefault();
          err.textContent = msg;
          err.style.display = 'block';
          username.style.outline = '2px solid rgba(255,139,139,0.6)';
          username.focus();
        } else {
          err.style.display = 'none';
          username.style.outline = '';
        }
      });

      username.addEventListener('input', function () {
        let val = username.value;
        let msg = errorText(val);
        if (msg) {
          err.textContent = msg;
          err.style.display = 'block';
          username.style.outline = '2px solid rgba(255,139,139,0.35)';
        } else {
          err.style.display = 'none';
          username.style.outline = '2px solid rgba(124,255,144,0.35)';
        }
      });
    });
  </script>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../index.html">GameNova</a>
    </div>
  </header>

  <main class="container">
    <div class="contact-card">
      <h1>Signup</h1>
      <p class="muted"> Signup to access your new GameNova account.</p>

      <form>

        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" required placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="loginPass"> Enter Password</label>
          <input id="loginPass" type="password" required placeholder="Enter your password" />
        </div>

         <div class="form-group">
        <label for="SignupEmail">User name (should require: 10 characters , at least one capitan letter, and 2 numbers)</label>
          <input id="SignupEmail" type="email" required placeholder="type a user name you want to use" />
       </div>

        <button type="submit" class="btn primary" >Signup</button>
        <p style="margin-top:20px"><a href="../index.html" class="btn outline">Return to Store</a></p>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> GameNova</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
