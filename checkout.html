<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout â€” GameNova Store</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout+conatiner.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/search+controls.css">
  <link rel="stylesheet" href="css/hero.css">
  <link rel="stylesheet" href="css/buttons+interactivity.css">
  <link rel="stylesheet" href="css/cards+gamesgrid.css">
  <link rel="stylesheet" href="css/controls+filtering.css">
  <link rel="stylesheet" href="css/modals+overlays.css">
  <link rel="stylesheet" href="css/pagination.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/accessibility.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/loadingstates.css">
  <link rel="stylesheet" href="css/scrollbar.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/responsiveness.css">
  <link rel="stylesheet" href="css/checkout.css">
  <link rel="icon" href="assets/updated favicon.png" type="img">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">GameNova</a>
    </div>
  </header>

  <main class="container">
    <div class="steps">
      <div class="step done">Cart</div>
      <div class="step active">Details</div>
      <div class="step">Payment</div>
      <div class="step">Confirmation</div>
    </div>

    <div class="checkout-grid">
      <div>
        <section class="checkout-section">
          <h2>Contact Details</h2>
          <form id="checkoutForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required placeholder="you@example.com">
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
              </div>
            </div>

            <h2 class="payment-heading">Payment Details</h2>
            <div class="form-group">
              <label for="card">Card Number</label>
              <input type="text" id="card" required placeholder="4111 1111 1111 1111" maxlength="19">
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="expiry">Expiry (MM/YY)</label>
                <input type="text" id="expiry" required placeholder="MM/YY" maxlength="5">
              </div>
              <div class="form-group">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" required placeholder="123" maxlength="3">
              </div>
            </div>

            <button type="submit" class="btn primary checkout-btn">Complete Purchase</button>
          </form>
        </section>
      </div>

      <div>
        <section class="checkout-section responsive-order-summary"> 
          <h2>Order Summary</h2> 
          <div id="cartItems"></div> 
          <div class="cart-total"> 
            <div class="muted">Subtotal: <strong id="subtotal">$0.00</strong></div> 
            <div class="muted">Tax (10%): <strong id="tax">$0.00</strong></div> 
            <div class="total-amount">Total: <strong id="total">$0.00</strong></div> 
          </div> 
        </section>
      </div>
    </div>
  </main>

  <div id="successModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-panel" role="document">
      <div class="modal-content">
        <div class="modal-icon">ðŸŽ®</div>
        <h2>Thank you for your order!</h2>
        <p class="muted">Order #<span id="orderNumber"></span></p>
        <p>We've sent a confirmation email with your order details.</p>
        <button onclick="window.location.href='index.html'" class="btn primary return-btn">Return to Store</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
