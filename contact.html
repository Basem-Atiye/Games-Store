<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — GameNova</title>
  <link rel="stylesheet" href="css\variables.css">
  <link rel="stylesheet" href="css\base.css">
  <link rel="stylesheet" href="css\layout+conatiner.css">
  <link rel="stylesheet" href="css\header.css">
  <link rel="stylesheet" href="css\search+controls.css">
  <link rel="stylesheet" href="css\hero.css">
  <link rel="stylesheet" href="css\buttons+interactivity.css">
  <link rel="stylesheet" href="css\cards+gamesgrid.css">
  <link rel="stylesheet" href="css\controls+filtering.css">
  <link rel="stylesheet" href="css\modals+overlays.css">
  <link rel="stylesheet" href="css\pagination.css">
  <link rel="stylesheet" href="css\footer.css">
  <link rel="stylesheet" href="css\accessibility.css">
  <link rel="stylesheet" href="css\animations.css">
  <link rel="stylesheet" href="css\loadingstates.css">
  <link rel="stylesheet" href="css\scrollbar.css">
  <link rel="stylesheet" href="css\utilities.css">
  <link rel="stylesheet" href="css\responsiveness.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="icon" href="assets/updated favicon.png" type="img">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">GameNova</a>
    </div>
  </header>

  <main class="container">
    <div class="contact-card">
      <h1>Contact Us</h1>
      <p class="contact-subtitle">Have feedback or questions about this demo? Send a message and it will be stored
        locally in your browser (client-side only).</p>

      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="cname">Name</label>
          <input id="cname" name="name" required placeholder="Enter your name" />
          <div class="form-error" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="cemail">Email</label>
          <input id="cemail" name="email" type="email" required placeholder="Enter your email" />
          <div class="form-error" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Write your message"></textarea>
          <div class="form-error" id="messageError"></div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary" id="submitBtn">
            <span class="btn-text">Send Message</span>
            <span class="btn-spinner" aria-hidden="true"></span>
          </button>
          <button type="button" id="clearBtn" class="btn outline">Clear saved messages</button>
          <a href="index.html" class="btn outline return-home">Return to Store</a>
        </div>
      </form>

      <div class="messages-section">
        <h2>Saved Messages</h2>
        <div id="sentList" class="messages-list">
          <!-- Messages will be inserted here by JavaScript -->
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> GameNova</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/contact.js"></script>
</body>

</html>
