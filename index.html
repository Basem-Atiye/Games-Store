<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameNova ‚Äî Modern Games Store</title>
  <link rel="stylesheet" href="css\variables.css">
  <link rel="stylesheet" href="css\base.css">
  <link rel="stylesheet" href="css\layout+conatiner.css">
  <link rel="stylesheet" href="css\header.css">
  <link rel="stylesheet" href="css\search+controls.css">
  <link rel="stylesheet" href="css\hero.css">
  <link rel="stylesheet" href="css\buttons+interactivity.css">
  <link rel="stylesheet" href="css\cards+gamesgrid.css">
  <link rel="stylesheet" href="css\controls+filtering.css">
  <link rel="stylesheet" href="css\modals+overlays.css">
  <link rel="stylesheet" href="css\pagination.css">
  <link rel="stylesheet" href="css\footer.css">
  <link rel="stylesheet" href="css\accessibility.css">
  <link rel="stylesheet" href="css\animations.css">
  <link rel="stylesheet" href="css\loadingstates.css">
  <link rel="stylesheet" href="css\scrollbar.css">
  <link rel="stylesheet" href="css\utilities.css">
  <link rel="stylesheet" href="css\responsiveness.css">
  <link rel="icon" href="assets/updated favicon.png" type="img">
</head>

<body>
  <a class="skip-link" href="#gamesGrid">Skip to content</a>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="#">GameNova</a>
      <div class="search-wrap">
        <input id="searchInput" type="search" placeholder="Search games, genres, tags..." aria-label="Search games">
      </div>
      <nav class="header-actions" aria-label="User actions">
        <button id="wishlistBtn" class="icon-btn" aria-pressed="false" title="Wishlist">‚ô° <span class="badge"
            id="wishlistCount">0</span></button>
        <button id="cartBtn" class="icon-btn" aria-pressed="false" title="Cart">üõí <span class="badge"
            id="cartCount">0</span></button>
        <a id="LoginBtn" class="icon-btn" href="auth.html" title="Login">Login</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-inner">
        <div>
          <h1>Discover your next favorite game</h1>
          <p>Browse curated picks, filter by genre, and grab limited-time deals ‚Äî all in a beautiful, responsive UI.</p>
          <div class="hero-cta">
            <button id="browseBtn" class="btn primary">Browse Games</button>
            <button id="featuredBtn" class="btn outline">Featured</button>
          </div>
        </div>
        <div class="hero-art" aria-hidden="true">
          <img src="assets/updated favicon.png" alt="" width:="200" height="200">
        </div>
      </div>
    </section>

    <section class="controls container">
      <div class="filters">
        <label>Genre:
          <select id="genreFilter" aria-label="Filter by genre">
            <option value="all">All</option>
          </select>
        </label>
        <label>Sort:
          <select id="sortSelect" aria-label="Sort games">
            <option value="featured">Featured</option>
            <option value="popular">Most Popular</option>
            <option value="newest">Newest</option>
            <option value="price-asc">Price: Low ‚Üí High</option>
            <option value="price-desc">Price: High ‚Üí Low</option>
          </select>
        </label>
      </div>
      <div class="filters-right">
        <span id="resultsInfo" class="muted">0 games</span>
      </div>
    </section>

    <section class="games container" id="gamesGrid" aria-live="polite"></section>


    <div class="pagination container">
      <button id="prevPage" class="pagination-btn" aria-label="Previous page">‚Üê</button>

      <div class="page-numbers">
        <span id="pageInfo" class="current-page">1</span>
      </div>

      <button id="nextPage" class="pagination-btn" aria-label="Next page">‚Üí</button>
    </div>


    <div id="gameModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-panel" role="document">
        <button class="modal-close" id="modalClose" aria-label="Close">‚úï</button>
        <div id="modalContent"></div>
      </div>
    </div>

    <aside id="cartDrawer" class="drawer" aria-hidden="true" aria-label="Shopping cart">
      <div class="drawer-panel">
        <button class="drawer-close" id="cartClose" aria-label="Close cart">‚úï</button>
        <h3>Your Cart</h3>
        <div id="cartItems"></div>
        <div class="drawer-footer">
          <div class="muted">Total: <strong id="cartTotal">$0.00</strong></div>
          <button id="checkoutBtn" class="btn primary">Checkout</button>
        </div>
      </div>
    </aside>

    <aside id="wishDrawer" class="drawer" aria-hidden="true" aria-label="Wishlist">
      <div class="drawer-panel">
        <button class="drawer-close" id="wishClose" aria-label="Close wishlist">‚úï</button>
        <h3>Your Wishlist</h3>
        <div id="wishItems"></div>
      </div>
    </aside>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> GameNova ‚Äî Built with ‚ù§Ô∏è</p>
      <nav class="footer-links">
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About Us</a>
      </nav>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js\main.js" defer></script>
</body>

</html>
