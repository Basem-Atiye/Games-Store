<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Signup - GameNova</title>
  <link rel="stylesheet" href="css\variables.css" />
  <link rel="stylesheet" href="css\base.css" />
  <link rel="stylesheet" href="css\layout+conatiner.css" />
  <link rel="stylesheet" href="css\header.css" />
  <link rel="stylesheet" href="css\search+controls.css" />
  <link rel="stylesheet" href="css\hero.css" />
  <link rel="stylesheet" href="css\buttons+interactivity.css" />
  <link rel="stylesheet" href="css\cards+gamesgrid.css" />
  <link rel="stylesheet" href="css\controls+filtering.css" />
  <link rel="stylesheet" href="css\modals+overlays.css" />
  <link rel="stylesheet" href="css\pagination.css" />
  <link rel="stylesheet" href="css\footer.css" />
  <link rel="stylesheet" href="css\accessibility.css" />
  <link rel="stylesheet" href="css\animations.css" />
  <link rel="stylesheet" href="css\loadingstates.css" />
  <link rel="stylesheet" href="css\scrollbar.css" />
  <link rel="stylesheet" href="css\utilities.css" />
  <link rel="stylesheet" href="css\responsiveness.css" />
  <link rel="stylesheet" href="css/auth.css" />

  <link rel="icon" href="assets/updated favicon.png" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">GameNova</a>
    </div>
  </header>

  <main class="container">
    <div class="auth-container">
      <h1 class="auth-title">Login or Sign Up</h1>
      <p class="auth-subtitle">Join GameNova to save your games</p>

      <div class="auth-tabs">
        <button class="tab-btn active" data-form="login">Login</button>
        <button class="tab-btn" data-form="signup">Sign Up</button>
      </div>

      <div class="auth-form active" id="login-form">
        <div class="auth-card">
          <h2>Login</h2>
          <form id="loginForm">
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="login-email" placeholder="your@email.com" required />
              <div class="error" id="login-email-error"></div>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" id="login-password" placeholder="Your password" required />
              <div class="error" id="login-password-error"></div>
            </div>

            <button type="submit" class="btn primary">Login</button>
          </form>

          <p class="switch-text">
            New user? <a href="#" data-form="signup">Sign up here</a>
          </p>
        </div>
      </div>

      <div class="auth-form" id="signup-form">
        <div class="auth-card">
          <h2>Sign Up</h2>
          <form id="signupForm">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" id="signup-name" placeholder="Your name" required />
              <div class="error" id="signup-name-error"></div>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" id="signup-email" placeholder="your@email.com" required />
              <div class="error" id="signup-email-error"></div>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" id="signup-password" placeholder="Create password" required />
              <div class="error" id="signup-password-error"></div>
            </div>

            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" id="signup-confirm" placeholder="Confirm password" required />
              <div class="error" id="signup-confirm-error"></div>
            </div>

            <button type="submit" class="btn primary">Create Account</button>
          </form>

          <p class="switch-text">
            Have an account? <a href="#" data-form="login">Login here</a>
          </p>
        </div>
      </div>

      <div class="auth-actions">
        <a href="index.html" class="btn outline">Return to Store</a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>Â© <span id="year">2025</span> GameNova</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
