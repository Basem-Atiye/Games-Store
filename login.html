<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — GameNova</title>
  <link rel="stylesheet" href="assets/styles.css">

  <style>
    .contact-card{
      max-width:760px;
      margin:32px auto;
      padding:18px;
      border-radius:12px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.03);
    }
    .form-group{margin-bottom:12px}
    .form-group label{display:block;margin-bottom:6px}
    .form-group input{
      width:100%;
      padding:10px;
      border-radius:8px;
      background:var(--glass-2);
      border:1px solid rgba(255,255,255,0.03);
      color:inherit;
    }
  </style>
</head>

<body>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../index.html">GameNova</a>
    </div>
  </header>

  <main class="container">
    <div class="contact-card">
      <h1>Login</h1>
      <p class="muted">Login to access your GameNova account.</p>

      <form>

        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" required placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="loginPass"> Enter Password</label>
          <input id="loginPass" type="password" required placeholder="Enter your password" />
        </div>

        <button type="submit" class="btn primary">Login</button>
        <p style="margin-top:20px"><a href="../index.html" class="btn outline">Return to Store</a></p>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> GameNova</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
